syntax = "proto3";

package pb.orgsvc.v1;

option go_package = "pb/orgsvc/v1";

// org service definition
service OrgSvc {
  // create new org
  rpc Create(CreateRequest) returns (OrgResponse) {}
}

// org response
message OrgResponse {
  // unique id of org
  string id = 1;
  string name = 2;
  string adminUserId = 3;
}

// create org request
message CreateRequest {
  // name or org
  string name = 1;
  // user id of admin
  string adminUserId = 2;
}